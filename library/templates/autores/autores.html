<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
</head>
<body>
    <h1>Autores</h1>

    <p>{{ titulo }}</p>
    
    <h2>Lista de autores</h2>

    {% for autor in autores %}
    <ul>
        <li><a href="{% url 'books:autor_detail' autor.id %}">{{ autor.id }} - {{ autor.nombre }}</a></li>
    </ul>

    {% endfor %}

    <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>
        <li><a href="{% url 'books:autores_list' %}">Autores</a></li>
        <li><a href="{% url 'books:libros_list' %}">Libros</a></li>
        <li><a href="{% url 'books:editoriales_list' %}">Editoriales</a></li>
        <li><a href="{% url 'contacto' %}">Contacto</a></li>
    </ul>
    
</body>
</html>
