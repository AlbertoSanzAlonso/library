{% extends 'general/layout.html' %}

{% block head_title %}Página de Libros{% endblock %}
{% block page_title %}Libros{% endblock %}


{% block page_content %}
    <h2>¿Eliminar Libro {{ object.titulo }}?</h2>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar el libro?</p>
        {{ form }}

        <button type="submit" value="Eliminar">Eliminar</button>
    </form>
{% endblock %}
